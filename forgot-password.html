<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PayRupee</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-rupee-sign"></i>
                        </div>
                        <div class="logo-text">
                            <h1>Pay<span class="logo-highlight">Rupee</span></h1>
                            <span class="tagline">Transactions Made Easy</span>
                        </div>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
                <button class="mobile-menu-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Forgot Password Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-container">
                    <div class="auth-header">
                        <h2>Forgot Your Password?</h2>
                        <p>Enter your email address and we'll send you a link to reset your password</p>
                    </div>
                    <form id="forgot-password-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="error-message" id="email-error"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                        </div>
                    </form>
                    <div class="auth-footer">
                        <p>Remember your password? <a href="login.html">Log in</a></p>
                    </div>
                </div>
                <div class="auth-image">
                    <img src="images/forgot-password-illustration.svg" alt="Forgot password illustration">
                    <div class="auth-image-text">
                        <h3>Password Recovery</h3>
                        <p>We'll help you get back into your account safely and securely.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/918590191091" class="whatsapp-float" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
        <span class="whatsapp-tooltip">Chat with us</span>
    </a>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
