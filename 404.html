<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - PayRupee</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
            min-height: calc(100vh - 400px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .error-description {
            font-size: 18px;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .error-actions {
            display: flex;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-message {
                font-size: 20px;
            }

            .error-description {
                font-size: 16px;
            }

            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" class="logo-container">
                        <div class="logo-icon">
                            <i class="fas fa-rupee-sign"></i>
                        </div>
                        <div class="logo-text">
                            <h1>Pay<span class="logo-highlight">Rupee</span></h1>
                            <span class="tagline">Transactions Made Easy</span>
                        </div>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">Login</a>
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
                <button class="mobile-menu-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- 404 Error Section -->
    <section class="error-container">
        <div class="container">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary btn-lg">
                    <i class="fas fa-home mr-2"></i> Go to Homepage
                </a>
                <a href="#" onclick="history.back(); return false;" class="btn btn-secondary btn-lg">
                    <i class="fas fa-arrow-left mr-2"></i> Go Back
                </a>
            </div>
        </div>
    </section>



    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/918590191091" class="whatsapp-float" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
        <span class="whatsapp-tooltip">Chat with us</span>
    </a>

    <script src="js/main.js"></script>
</body>
</html>
